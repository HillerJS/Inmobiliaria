<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1 class="logo">Talento Tech</h1>
            <label class="label_hamburguesa" for="menu_hamburguesa">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="32" 
                    height="32" 
                    fill="currentColor" 
                    class="list_icon" 
                    viewBox="0 0 16 16">
                    <path 
                        fill-rule="evenodd" 
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </label>
            <input type="checkbox" class="menu_hamburguesa" id="menu_hamburguesa">
            <ul class="ul_menu">
                <li class="li_menu">
                    <a href="#" class="link">Nosotros</a>
                </li>
                <li class="li_menu">
                    <a href="#" class="link">Anuncios</a>
                </li>
                <li class="li_menu">
                    <a href="#" class="link">Blog</a>
                </li>
                <li class="li_menu">
                    <a href="#" class="link">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container section">
        <div class="row">
            <div class="col s12">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="img/Image1.jpg" alt="Imagen carrito">
                            <div class="caption center-align">
                                <h3>Talento Tech</h3>
                                <h5 class="light">Hiller Joseph Saavedra Acosta</h5>
                            </div>
                        </li>
                        <li>
                            <img src="img/Image2.jpg" alt="Imagen corazon">
                            <div class="caption center-align">
                                <h3>Talento Tech</h3>
                                <h5 class="light">Programacion Web</h5>
                            </div>
                        </li>
                        <li>
                            <img src="img/Image3.jpg" alt="Imagen tren">
                            <div class="caption center-align">
                                <h3>Talento Tech</h3>
                                <h5 class="light">U. Sergio Arboleda</h5>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <div class="section col s4">
                        <img src="img/Image1.jpg" alt="Imagen carrito" class="materialboxed responsive-img" data-caption="Talento Tech">
                    </div>
                    <div class="section col s4">
                        <img src="img/Image2.jpg" alt="Imagen corazon" class="materialboxed responsive-img" data-caption="Talento Tech">
                    </div>
                    <div class="section col s4">
                        <img src="img/Image3.jpg" alt="Imagen tren" class="materialboxed responsive-img" data-caption="Talento Tech">
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.slider');
        var instances = M.Slider.init(elems,{
        interval:5000
        });

        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);

        });
    </script>
</body>
</html>
